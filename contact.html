<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - PDR PRIMO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header"></div>
<div class="main-container">
    <section class="contact-section glossy" style="max-width:600px;margin:40px auto 0 auto;box-shadow:0 8px 32px #003a1d88,0 0 24px #ffd70022 inset;border-radius:24px;">
        <div class="contact-header" style="text-align:center;margin-bottom:30px;">
            <h2 style="color:#ffd700;font-size:2.2rem;margin-bottom:10px;">Skontaktuj się z nami</h2>
            <p style="color:#f5f5f5;font-size:1.1rem;">Chętnie odpowiemy na wszystkie Twoje pytania.<br>Możesz do nas napisać, a my odezwiemy się tak szybko, jak to możliwe.</p>
        </div>
        <div class="contact-info" style="text-align:center;margin-bottom:24px;">
            <p style="color:#ffd700;font-weight:600;">Adres e-mail: <a href="mailto:kontakt@pdrprimo.pl" style="color:#ffd700;text-decoration:underline;">kontakt@pdrprimo.pl</a></p>
            <p style="color:#ffd700;font-weight:600;">Telefon: <a href="tel:+48123456789" style="color:#ffd700;text-decoration:underline;">+48 123 456 789</a></p>
        </div>
        <form class="contact-form" style="display:flex;flex-direction:column;gap:18px;">
            <div class="form-group">
                <label for="name">Imię i nazwisko</label>
                <input class="form-input" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-input" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input class="form-input" type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="subject">Temat</label>
                <select class="form-input" id="subject" name="subject" required>
                    <option value="pytanie">Pytanie</option>
                    <option value="skarga">Skarga</option>
                    <option value="inny">Inny</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Wiadomość</label>
                <textarea class="form-input" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Załącz plik (opcjonalnie)</label>
                <input class="form-input" type="file" id="attachment" name="attachment">
            </div>
            <button type="submit" class="btn glossy" style="font-size:1.2rem;padding:15px;" disabled>Wyślij (demo)</button>
        </form>
        <p style="color:#888;font-size:0.9em;text-align:center;margin-top:18px;">Formularz nie działa w wersji demo.</p>
    </section>
</div>
<div id="footer"></div>
<script src="main.js"></script>
</body>
</html>
